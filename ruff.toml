exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "__*.py",
    "**/migrations/**.py",
    "apps.py",
]

line-length = 120
indent-width = 4

target-version = "py313"

[lint]
preview = true

select = ["ALL"]
ignore = ["D212", "TRY003", "EM102", "PD901"]
extend-select = ["DOC"]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
preview = true

quote-style = "double"
docstring-code-format = true

indent-style = "tab"

skip-magic-trailing-comma = false

line-ending = "auto"

[lint.per-file-ignores]
"**/__init__.py" = ["F401"]

[lint.flake8-quotes]
inline-quotes = "double"

[lint.pydocstyle]
convention = "google"

[lint.pycodestyle]
max-doc-length = 500